<section class="vh-100" style="background-color: #8d9fac;">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <!-- Imagen para pantallas medianas y grandes -->
            <div class="col-md-6 d-none d-md-block">
              <img src="assets/perro_gato1.jpg" alt="login form" class="img-fluid w-100" style="border-radius: 1rem 0 0 1rem; height: 100%; object-fit: cover;" />
            </div>

            <!-- Formulario -->
            <div class="col-12 col-md-6 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="formularioLogin">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #117a26;"></i>
                    <a class="navbar-brand d-flex align-items-center" routerLink="/">
                      <img src="assets/logo.png" alt="Logo" class="mi-logo" style="max-height: 50px; max-width: 100%;">
                    </a>
                  </div>
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example17" class="form-control form-control-lg" name="email" formControlName="email" aria-describedby="emailHelp" />
                    <label class="form-label" for="form2Example17">Email address</label>
                  </div>
                  <div class="form-outline mb-4">
                    <div class="input-group">
                      <input [type]="showPassword ? 'text' : 'password'" class="form-control form-control-lg" id="form2Example27" placeholder="Enter your password" [(ngModel)]="password" required name="Password" formControlName="password">
                      <button class="btn btn-outline-secondary" type="button" (click)="togglePassword()">
                        <i [class]="showPassword ? 'bi bi-eye-fill' : 'bi bi-eye-slash'"></i>
                      </button>
                    </div>
                    <label class="form-label" for="form2Example27">Password</label>
                  </div>
                  <div class="pt-1 mb-4 d-flex gap-2">
                    <button (click)="loginUser()" class="btn btn-success btn-lg flex-fill" type="submit">Login</button>
                    <button (click)="loginAdmin()" class="btn btn-secondary btn-lg flex-fill" type="button">Login Administrator</button>
                  </div>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLink="/registro" style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
