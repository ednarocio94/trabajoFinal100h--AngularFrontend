<div class="container mt-5">
  <h2 class="form-title">Registro de Usuario</h2>
  <form class="registration-form" [formGroup]="formularioRegistro" (ngSubmit)="onSubmit()">
    <!-- Imagen de perfil -->
    <!-- <div class="form-group">
      <label for="image">Imagen de Perfil</label> -->
      <!-- <input type="file" id="image" /> -->
    <!-- </div> -->

    <div class="form-group">
      <label for="fullName">Nombre Completo</label>
      <input type="text" id="fullName" placeholder="Tu nombre completo" 
      name="fullName"
      formControlName="fullName"
     />
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" placeholder="example@domain.com" 
      name="email"
      formControlName="email"/>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="********"
      name="password"
      formControlName="password" />
    </div>

    <div class="form-group">
      <label for="phone">Teléfono</label>
      <input type="text" id="phone" placeholder="Tu número de teléfono" 
      name="phone"
      formControlName="phone"/>
    </div>

    <div class="form-group">
      <label for="isAdult">¿Eres mayor de edad?</label>
      <select id="isAdult" formControlName="isAdult" name="isAdult">
        <option value="true">Sí</option>
        <option value="false">No</option>
      </select>
    </div>

    <div class="form-group">
      <label for="address">Dirección</label>
      <input type="text" id="address" placeholder="Tu dirección completa"
      name="address"
      formControlName="address" />
    </div>

    <h4 class="mt-4">Preferencias</h4>
    <div class="form-group">
      <label for="type">Tipo</label>
      <input type="text" id="type" placeholder="Ej. perro" 
      />
    </div>

    <div class="form-group">
      <label for="size">Tamaño</label>
      <input type="text" id="size" placeholder="Ej. grande" />
    </div>

    <div class="form-group">
      <label for="age">Edad</label>
      <input type="text" id="age" placeholder="Ej. adulto" />
    </div>

    <button type="submit" class="btn-primary">Registrar</button>
  </form>
</div>

<app-footer></app-footer>
