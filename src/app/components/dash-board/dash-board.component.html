<div class="dashboard-container">
  <aside class="sidebar">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo" class="mi-logo" />
    </div>
    <div class="menu-sidebar">
      <h2 class=" menu">Centro de administraci贸n</h2>
      <nav>
        <ul>
          <a routerLink="/admin"> 
            <li>Gesti贸n de mascotas</li>
          </a>
         <a routerLink="/admin/usuarios">
          <li>Gesti贸n de usuarios</li>
        </a>
        </ul>
      </nav>
      <button (click)="loginout()" class="logout-btn">Cerrar sesi贸n</button>
    </div>

  </aside>

  <main class="main-content">
    <div class="header">
      <h1 class="titulo"> Nuestras mascotas</h1>
      <button class="btn btn-primary add-product-btn">Agregar nuevas mascotas</button>
    </div>
    <section class="row contentPaws">
      <div class="col-md-4" *ngFor="let mascota of allMacotas">

        <div class="product-card">
          <img src="{{mascota.imagen}}" alt="Producto" class="product-image" />
          <div class="product-info">
            <h3>{{mascota.nombre}}</h3>
            <p>{{mascota.raza}}</p>
            <p>{{mascota.edad}}</p>
            <p>{{mascota.propietario}}</p>
            <p>{{mascota.estaAdoptado}}</p>
          </div>
          <div class="product-actions">
            <button class="btn btn-success edit-btn" (click)="editMascota(mascota._id)">Editar</button>
            <button class="btn btn-danger delete-btn" (click)="deleteMascota(mascota._id)">Eliminar</button>
          </div>
        </div>

      </div>
    </section>
  </main>
</div>
